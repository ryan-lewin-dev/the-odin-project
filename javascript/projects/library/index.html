<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <header>
        <h1 class="title is-1">Odin Library</h1>
    </header>
    <main>
        <div id="library-content">

        </div>
        <div id="new-book-btn">
            <button class="button is-success is-outlined" >Add Book</button>
        </div>
            <div class="modal" id="new-book-form">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Add Book</p>
                  </header>
                  <section class="modal-card-body">
                    <form action="" onsubmit="return false">
                        <div class="field">
                            <label class="label" for="title">Title</label>
                            <div class="control">
                                <input class="input" type="text" name="title" id="title" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="author">Author</label>
                            <div class="control">
                                <input class="input" type="text" name="author" id="author" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="pages">Pages</label>
                            <div class="control">
                                <input class="input" type="text" name="pages" id="pages" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="status">Status</label>
                            <div class="control">
                                <div class="select">
                                    <select name="status" id="status" required>
                                        <option value="Read">Read</option>
                                        <option value="Unread">Unread</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button is-success is-outlined" id="submit-book-btn">Submit</button>
                    <button class="button is-danger is-outlined" id="close">Cancel</button>
                  </footer>
                </div>
            </div>




        </div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
